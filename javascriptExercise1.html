<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Let's Learn JavaScript</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascriptExercise1.js"></script>
    </head>
    <body>
        <h1>Hi, My Name Is Jess</h1>
        
        <p id="changeText">heyyyyyyyy</p>
        <button id="changeTextButton">Click Me for a fun fact</button>
        
        <button id="bgButton">Change Background</button>
        
        
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="pink" >
                <animate
                    attributeName="cx"
                    begin="0s"
                    dur="1s"
                    from="0"
                    to="150%"
                    repeatCount="indefinite" />
            </circle>
            
        </svg>

        
    </body>
</html>
